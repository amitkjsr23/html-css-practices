<!--vertical-align,padding,margin-->

<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    /*  height: 45px;
      width: 110px; */
    border-radius: 3px;
    cursor: pointer;
    margin-right: 20px;
    margin-left: 20px;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 12px;
    padding-bottom: 12px;
    transition: opacity 0.25s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    /*height: 45px;
      width:75px; */
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    border-radius: 3px;
    cursor: pointer;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 11px;
    padding-bottom: 11px;
    transition: background-color 0.25s, color 0.25s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(79, 152, 255);
    border: none;
    color: white;
    /*height: 40px;
    width: 85px;*/
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 12px;
    padding-bottom: 12px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    margin-right: 20px;
    margin-left: 20px;
    transition: box-shadow 0.25s, opacity 0.25s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
  }

  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
